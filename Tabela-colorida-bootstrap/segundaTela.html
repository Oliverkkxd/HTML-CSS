  <h3>Tabela Interativa</h3>

 
  <!--TABELA-->

    </tr>



    <!-- Linha do Flamengo-->
    <tr id="colunaFla">
      <th id="fla"> <img src="img/flamengo.png" alt="IconFla"> Flamengo</th>
      <th>12</th>
      <th>28</th>
      <th>08</th>
      <th>01</th>
    </tr>

      <th>19</th>
      <th>04</th>
      <th>06</th>
    </tr>

    <!-- Linha do Vasco-->

    </tr>

    <!-- Linha do Palmeiras-->

      <th>06</th>
