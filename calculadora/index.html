<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js"></script>
  <title>Calculadora</title>
</head>


<body class="Quadrado">


  <!-- Paragrafo para mostrar o resultado-->
  <div>
  <p>Digite o Primeiro Numero:</p>
  <input id="teste01" type="number">
  <p>Digite o Segundo numero:</p>
  <input id="teste02" type="number">
  <p>Digite a Operção Desejada</p>
  <input id="teste03" type="text">

  </div>

   <!-- Botão para calcular ao clicar ele chama a função calcular do js-->
   <button id="btnCalcular"  type="button" onclick="Calcular('Resultado')">Calcular</button>

   <!-- Paragrafo para aparecer o Resultado total-->
   <p id="Resultado"></p>


  
</body>
</html>
